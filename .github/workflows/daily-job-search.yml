name: Daily Data Engineer Job Search

on:
  schedule:
    # Runs at 8:00 AM IST (2:30 AM UTC) every day
    - cron: '30 2 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  search-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests beautifulsoup4 lxml
    
    - name: Run job search automation
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python job_search_automation.py
    
    - name: Upload job report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: job-report
        path: '*.xlsx'
        retention-days: 7
